<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Sınav Kitapçık Demo</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f5f6fa;
  padding: 20px;
}
.container {
  max-width: 1000px;
  margin: auto;
  background: white;
  padding: 20px;
  border-radius: 8px;
}
.question-card {
  border: 1px solid #ccc;
  padding: 15px;
  margin-bottom: 15px;
}
.choice {
  display: flex;
  align-items: center;
  margin-bottom: 5px;
}
.choice input[type="text"] {
  flex: 1;
  margin-left: 8px;
}
button {
  padding: 10px 15px;
  background: #2c3e50;
  color: white;
  border: none;
  cursor: pointer;
  margin-top: 10px;
}
.results {
  display: flex;
  gap: 20px;
  margin-top: 30px;
}
.booklet {
  width: 50%;
  background: #f0f0f0;
  padding: 10px;
}
</style>
</head>

<body>
<div class="container">
  <h1>Sınav Kitapçık Demo</h1>

  <input id="lesson" placeholder="Ders Adı">

  <label><input type="checkbox" id="shuffleQuestions"> Soruları Karıştır</label>
  <br><br>

  <button onclick="addQuestion()">Soru Oluştur</button>

  <div id="questions"></div>

  <button onclick="generate()">Kitapçıkları Oluştur</button>

  <div class="results">
    <div class="booklet" id="A"></div>
    <div class="booklet" id="B"></div>
  </div>
</div>

<script>
let questionCount = 0;

function addQuestion() {
  questionCount++;
  const qDiv = document.createElement("div");
  qDiv.className = "question-card";
  qDiv.dataset.id = questionCount;

  qDiv.innerHTML = `
    <strong>Soru ${questionCount}</strong><br><br>
    <textarea placeholder="Soru metni" style="width:100%"></textarea><br><br>

    Şık Sayısı:
    <select onchange="updateChoices(this)">
      <option value="3">3</option>
      <option value="4" selected>4</option>
      <option value="5">
