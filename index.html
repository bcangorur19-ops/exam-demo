<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Sınav Kitapçık Demo</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f5f6fa;
  padding: 20px;
}
.container {
  max-width: 900px;
  margin: auto;
  background: white;
  padding: 20px;
  border-radius: 8px;
}
h1 {
  text-align: center;
}
input, textarea {
  width: 100%;
  margin-bottom: 10px;
  padding: 8px;
}
button {
  padding: 10px 20px;
  background: #2c3e50;
  color: white;
  border: none;
  cursor: pointer;
}
.results {
  display: flex;
  gap: 20px;
  margin-top: 20px;
}
.booklet {
  width: 50%;
  background: #f0f0f0;
  padding: 10px;
}
</style>
</head>

<body>
<div class="container">
  <h1>Sınav Kitapçık Oluşturma (Demo)</h1>

  <input id="lesson" placeholder="Ders Adı">

  <textarea id="question" placeholder="Soru Metni"></textarea>

  <input id="a" placeholder="Şık A">
  <input id="b" placeholder="Şık B">
  <input id="c" placeholder="Şık C">
  <input id="d" placeholder="Şık D">

  <label>Doğru Şık:</label><br>
  <label><input type="radio" name="correct" value="0"> A</label>
  <label><input type="radio" name="correct" value="1"> B</label>
  <label><input type="radio" name="correct" value="2"> C</label>
  <label><input type="radio" name="correct" value="3"> D</label>

  <br><br>
  <label><input type="checkbox" id="shuffle"> Şıkları Karıştır</label>
  <br><br>

  <button onclick="generate()">Kitapçıkları Oluştur</button>

  <div class="results">
    <div class="booklet" id="A"></div>
    <div class="booklet" id="B"></div>
  </div>
</div>

<script>
function shuffleArray(array) {
  return array
    .map(value => ({ value, sort: Math.random() }))
    .sort((a, b) => a.sort - b.sort)
    .map(({ value }) => value);
}

function generate() {
  const lesson = document.getElementById("lesson").value;
  const question = document.getElementById("question").value;

  let choices = [
    document.getElementById("a").value,
    document.getElementById("b").value,
    document.getElementById("c").value,
    document.getElementById("d").value
  ];

  const correctIndex = document.querySelector('input[name="correct"]:checked')?.value;

  if (correctIndex === undefined) {
    alert("Doğru şıkkı seç");
    return;
  }

  // Kitapçık A
  let aChoices = [...choices];
  let aCorrect = correctIndex;

  // Kitapçık B
  let bChoices = [...choices];
  let bCorrect = correctIndex;

  if (document.getElementById("shuffle").checked) {
    const originalCorrectValue = choices[correctIndex];
    bChoices = shuffleArray(bChoices);
    bCorrect = bChoices.indexOf(originalCorrectValue);
  }

  document.getElementById("A").innerHTML = `
    <h3>Kitapçık A</h3>
    <strong>${lesson}</strong><br><br>
    ${question}<br><br>
    ${aChoices.map((c,i)=>`${String.fromCharCode(65+i)}) ${c}`).join("<br>")}
    <br><br><em>Doğru: ${String.fromCharCode(65 + Number(aCorrect))}</em>
  `;

  document.getElementById("B").innerHTML = `
    <h3>Kitapçık B</h3>
    <strong>${lesson}</strong><br><br>
    ${question}<br><br>
    ${bChoices.map((c,i)=>`${String.fromCharCode(65+i)}) ${c}`).join("<br>")}
    <br><br><em>Doğru: ${String.fromCharCode(65 + Number(bCorrect))}</em>
  `;
}
</script>
</body>
</html>
